[package]
name = "esp32-hal"
version = "0.1.0"
edition = "2018"

[dependencies]
bitflags = "1"
esp-idf-bindgen = { path = "../esp-idf-bindgen" }
embedded-hal = { version = "0.2", features = ["unproven"] }
